---

lvm:
- {vg: vg_osbase, lv: lv_swap, size: 8g }
pv: /dev/sda2
vg_vg: vg_osbase
#partition containing the lvm
old_device: /dev/sda2
#swap lvm
swap: /dev/vg_osbase/lv_swap
device: /dev/sda
#partition to be extend to the maximum size
part_to_extended: /dev/sda2
#partition number of the lvm containing swap
part_number: 2